/**

Crea una funcion llamada: challenge1  que realice lo siguiente: 

1) Pregunta el usuario cuantos botones necesita. 
2) Por medio de un FOR  realizar los siguiente:

    i) En base el resultado de la pregunta 1) iterar el arreglo de nombres.
    ii) Obtener una referencia al id: dummy 
    iii) crear un elemento Button utilizando el método (CreateElement)
    iv) Asignarle el nombre correspondinete al arreglo en esa iteración
    v) Agregar el elmento como hijo del div "dummy". 

**/

// CREA TU FUNCION challenge1 aqui 

function challenge1() {
    let iNumButtons = prompt("Favor de teclear un número con la cantidad de botones que se necesitan");
    while (isNaN(Number(iNumButtons))) {
        iNumButtons = prompt("Favor de teclear un número con la cantidad de botones que se necesitan");
    }
    for (var iCount = 0; iCount < iNumButtons; iCount++) 
    {
        // Obtener referencia al ID.
        var myDummy = document.getElementById("dummy");
        // crear un elemento Button utilizando el método (CreateElement)
        var newButton = document.createElement("button");
        // Asignarle el nombre correspondinete al arreglo en esa iteración
        newButton.innerHTML = nombres[iCount];
        // Agregar el elmento como hijo del div "dummy".
        myDummy.appendChild(newButton);
    }
}
